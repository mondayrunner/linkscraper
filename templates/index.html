<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">URL Scraper</h1>
            
            <!-- Input Form -->
            <div class="mb-6">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        v-model="url" 
                        @keyup.enter="scrapeUrl"
                        placeholder="Enter URL (e.g., example.com)" 
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        :disabled="loading"
                    >
                    <button 
                        @click="scrapeUrl" 
                        :disabled="loading"
                        class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span v-if="!loading">Scrape</span>
                        <span v-else>Loading...</span>
                    </button>
                </div>
            </div>

            <!-- Success Message -->
            <div v-if="successMessage" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg transition-opacity duration-300">
                <p class="text-green-600 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    {{ successMessage }}
                </p>
            </div>

            <!-- Error Message -->
            <div v-if="error" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-red-600">{{ error }}</p>
            </div>

            <!-- Loading Message -->
            <div v-if="loading" class="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <p class="text-blue-600">Scraping links, please wait...</p>
            </div>

            <!-- Results -->
            <div v-if="links && links.length > 0" class="space-y-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-700">Results ({{ links.length }} URLs found)</h2>
                    <button 
                        @click="copyAllUrls" 
                        class="px-4 py-1 text-sm bg-gray-100 text-gray-700 rounded hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500"
                    >
                        Copy All URLs
                    </button>
                </div>
                <div class="bg-gray-50 rounded-lg p-4 max-h-[calc(100vh-300px)] overflow-y-auto">
                    <ul class="space-y-2">
                        <template v-for="link in links" :key="link">
                            <li class="flex justify-between items-center group hover:bg-gray-100 p-2 rounded-lg">
                                <span class="text-gray-700 font-mono text-sm break-all" v-text="link"></span>
                                <button 
                                    @click="copyLink(link)"
                                    class="opacity-0 group-hover:opacity-100 px-2 py-1 text-xs bg-gray-200 text-gray-600 rounded hover:bg-gray-300"
                                    title="Copy URL"
                                >
                                    Copy
                                </button>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>

            <!-- No Results Message -->
            <div v-if="!loading && !error && (!links || links.length === 0)" class="p-4 bg-gray-50 border border-gray-200 rounded-lg">
                <p class="text-gray-600 text-center">Enter a URL above to start scraping links.</p>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    url: '',
                    links: [],
                    loading: false,
                    error: null,
                    successMessage: null,
                    successTimeout: null
                }
            },
            methods: {
                showSuccess(message, duration = 2000) {
                    // Clear any existing timeout
                    if (this.successTimeout) {
                        clearTimeout(this.successTimeout);
                    }
                    
                    // Show the message
                    this.successMessage = message;
                    this.error = null;
                    
                    // Set timeout to clear the message
                    this.successTimeout = setTimeout(() => {
                        this.successMessage = null;
                    }, duration);
                },
                async scrapeUrl() {
                    if (!this.url) {
                        this.error = 'Please enter a URL';
                        return;
                    }
                    
                    this.loading = true;
                    this.error = null;
                    this.successMessage = null;
                    this.links = [];
                    
                    try {
                        const response = await fetch('/scrape', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ url: this.url })
                        });
                        
                        const data = await response.json();
                        
                        if (!response.ok) {
                            throw new Error(data.error || 'Failed to scrape URL');
                        }
                        
                        if (data.links && Array.isArray(data.links)) {
                            this.links = data.links;
                        } else {
                            throw new Error('Invalid response format');
                        }
                        
                        if (this.links.length === 0) {
                            this.error = 'No links found on the page';
                        }
                    } catch (err) {
                        this.error = err.message;
                        this.links = [];
                    } finally {
                        this.loading = false;
                    }
                },
                async copyAllUrls() {
                    if (!this.links || this.links.length === 0) {
                        this.error = 'No URLs to copy';
                        return;
                    }
                    
                    try {
                        const text = this.links.join('\n');
                        await navigator.clipboard.writeText(text);
                        this.showSuccess('All URLs copied to clipboard!');
                    } catch (err) {
                        this.error = 'Failed to copy to clipboard';
                    }
                },
                async copyLink(text) {
                    if (!text) {
                        this.error = 'Invalid URL';
                        return;
                    }
                    
                    try {
                        await navigator.clipboard.writeText(text);
                        this.showSuccess('URL copied!');
                    } catch (err) {
                        this.error = 'Failed to copy to clipboard';
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
